overwrite: true
schema:
  - ${VITE_HASURA_ENDPOINT}:
      headers:
        x-hasura-admin-secret: ${VITE_HASURA_ADMIN_SECRET}
documents: "src/graphql/**/*.graphql"
generates:
  src/graphql/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
